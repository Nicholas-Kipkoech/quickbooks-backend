name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag quickbooks:latest

      - name: Run Docker container
        run: |
          docker run --rm -d -p 5432:5432 --name my-postgres-container quickbooks:latest
